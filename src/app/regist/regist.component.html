<div  class="col-md-12 login-bg">
  <div routerLink="/index" class="logo3"><img src="../../assets/looks-loves-img/logo3.png"></div>
  <div class="login1">
  <div class="row col-md-5 ">
    <form class="form-horizontal" #myForm="ngForm" style="margin-top: 50px"  enctype="application/x-www-form-urlencoded">
      <div class="form-group  col-lg-12 col-md-12" >
        <label for="userId01" class="control-label col-lg-2">Telephone</label>
        <div class="col-lg-12 col-md-12">
          <input type="text" class="form-control tel" #tel="ngModel" pattern="^1[34578]\d{9}$" [(ngModel)]="_telephone" id="userId01" name="userId" placeholder="手机号" required>
        </div>
      </div>
      <div class="control-group col-md-12 col-lg-12">
        <div><p>{{regist_res}}</p></div>
        <div *ngIf="tel.invalid && (tel.dirty || tel.touched)"
             class="tel1">
          <div *ngIf="tel.errors.required">
            <span class=" fa fa-minus-circle"></span>号码不能为空
          </div>
          <div *ngIf="tel.errors.pattern">
            <span class=" fa fa-minus-circle"></span>号码格式不正确
          </div>
        </div>
      </div>
      <div class="form-group col-lg-12 col-md-12">
        <label class=" control-label  col-lg-2" for="usePassword">password</label>
        <div class="col-lg-12 col-md-12">
          <input type="password" minlength="6" id="usePassword" #pass="ngModel" class="form-control tel" [(ngModel)]="_password" name="userPassword" placeholder="密码" required>
        </div>
      </div>
      <div class="control-group col-md-12 col-lg-12">
        <div *ngIf="pass.invalid && (pass.dirty || pass.touched)"
             class="tel1">
          <div *ngIf="pass.errors.required">
            <span class=" fa fa-minus-circle"></span>密码不能为空
          </div>
          <div *ngIf="pass.errors.minlength">
            <span class=" fa fa-minus-circle"></span>密码大于六位数！
          </div>
        </div>
      </div>
      <div class="form-group col-md-12 col-lg-12">
        <label class="control-label  col-lg-2" for="userPassword2">checkpassword</label>
        <div class="col-lg-12 col-md-12">
          <input type="password" id="userPassword2" #pass2="ngModel" [(ngModel)]="_password2"  class="form-control tel"  placeholder="确认密码"  required>
        </div>
      </div>
      <div class="control-group col-md-12 col-lg-12">
        <div *ngIf="pass2.invalid && (pass2.dirty || pass2.touched)"
             class="tel1">
          <div *ngIf="pass2.errors.required">
          <span class=" fa fa-minus-circle"></span>密码不能为空
        </div>
          <div *ngIf="pass2!==pass">
            <span class=" fa fa-minus-circle"></span>两次密码不一致！
          </div>

        </div>
      </div>
      <div class="form-group col-md-12 col-lg-12">
        <label class="control-label col-lg-2" for="username">username</label>
        <div class="col-lg-12 col-md-12">
          <input type="text" #username="ngModel" id="username" #name="ngModel" [(ngModel)]="_username"  pattern="^1[34578]\d{9}$" name="username"  class="form-control tel"  placeholder="用户名" required >
        </div>
      </div>
      <div class="control-group col-md-12 col-lg-12">
        <div *ngIf="name.invalid && (name.dirty ||name.touched)"
             class="tel1">
          <div *ngIf="name.errors.required">
            <span class=" fa fa-minus-circle"></span>用户名不能为空
          </div>
          <div *ngIf="name.errors.pattern">
            <span class=" fa fa-minus-circle"></span>用户名输入有误！
          </div>

        </div>
      </div>
      <div class="form-group col-md-12 col-lg-12">
        <label class="control-label  col-lg-2" for="age">Email</label>
        <div class="col-lg-12 col-md-12">
          <input type="text" id="age" pattern="^(\w)+(\.\w+)*@(\w)+((\.\w+)+)$" #age="ngModel" [(ngModel)]="_age"  class="form-control tel" name="userEmail" placeholder="邮箱" required >
        </div>
      </div>
      <div class="control-group col-md-12 col-lg-12">
        <div *ngIf="age.invalid && (age.dirty || age.touched)"
             class="tel1">
          <div *ngIf="age.errors.required">
            <span class=" fa fa-minus-circle"></span>邮箱不能为空
          </div>
          <div *ngIf="age.errors.pattern">
            <span class=" fa fa-minus-circle"></span>邮箱输入有误！
          </div>

        </div>
      </div>
      <button type="button" id="btnregist" (click)="toregist(myForm)" [disabled]="myForm.form.invalid" class="login" style="margin-left:185px">注册</button>
    </form>
    <div routerLink="/login" class="zhuce">已有账号，去登录>></div>
  </div>
</div>
  </div>
