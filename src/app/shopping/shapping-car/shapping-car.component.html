<div class="container">
  <div class="row">
    <div class="col-md-12 col-lg-12">
      <div id="comment_head">
        <span id="shine_id">E-shine支付</span>
        <span id="slide_id">
          <ul>
            <li class="slideCircle" id="slideCircle_id" >1
              <p class="pur">购物车</p></li>
            <li class="slideLine" id="slideLine_id"></li>
            <li class="slideLine"></li>
            <li class="slideCircle">2
              <p class="pur">确认订单</p>
            </li>
            <li class="slideLine"></li>
            <li class="slideLine"></li>
            <li class="slideCircle">3
              <p class="pur">支付</p>
            </li>
            <li class="slideLine"></li>
            <li class="slideLine"></li>
            <li>
            <img  class="slideCircle1" src="../../../assets/shopping_images/pay_images/gouzi.png" height="48" width="48"/>
              <p class="pur">&nbsp;&nbsp;&nbsp;&nbsp;完成</p>
            </li>
          </ul>
        </span>
      </div>
      <div class="top">
        <ul class="Line1">
          <li>
            <input class="quan" id="quan_id" name="quan" type="checkbox" (change)="quan(mes)">
            全选</li>
          <li>商品信息</li>
          <li>单价(元)</li>
          <li>数量    </li>
          <li>小计(元)</li>
          <li>操作</li>
        </ul>
      </div>
      <p></p>
      <div class="center" *ngFor="let mes1 of mes;let index=index">
        <ul class="Line2"  id="line_id">
          <li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input id="{{index}}" name="dang" type="checkbox" (click)="dan(index)">
            <img  src="../../../assets/{{mes1.goodspic}}" height="70" width="41">
          </li>
          <li><a href="#">{{mes1.goodsname}}</a></li>
          <li id="singlePrice_id">{{mes1.goodsprice}}</li>
          <div class="jia_jian">
            <input type="button" id="jian_id"  value="-" (click)="les(index)">
            <input type="text" id="shuzi_id" value={{mes1.shopsum}}>
            <input type="button" id="jia_id"  value="+" (click)="add(index)">

          </div>
          <li id="price">{{mes1.total}}</li>
          <li class="del_line">
            <input type="button" class="del" id={{mes1.del}} value="删除" (click)="del(index)">
          </li>
        </ul>
      </div>
      <div class="bottom">
        <ul class="Line_bottom">
          <li>
            <input class="quan" id="quan_id_bottom"  name="quan" type="checkbox" (change)="quan(mes)">
            全选
          </li>
          <li><input type="button" id="total_del_id" value="删除"></li>
          <li >
            <span class="goods_num">共有<span id="goods_num_id"></span>件商品</span>
          </li>
          <li ><span class="sumPrice">总计￥:<span id="sumPrice_id">{{sum}}</span></span></li>
          <li>
            <input type="button"  id="pay_id" (click)="gopay()" disabled value="去付款 &nbsp;>">
          </li>

        </ul>
      </div>
    </div>
  </div>
</div>
<a (click)="back()"><div style="float:right">返回</div></a>
